on:
  rss:
    url: https://feeds.feedburner.com/cnadeutsche/nachrichten
    config:
      active: true
      every: "* * * * *"
      limit: 1
      format: |
        item.content = item.content.replace(/<style([\s\S]*?)<\/style>/gi, '').replace(/<script([\s\S]*?)<\/script>/gi, '').replace(/<\/div>/ig, '').replace(/<\/li>/ig, '').replace(/<li>/ig, '').replace(/<\/ul>/ig, '').replace(/<\/p>/ig, '').replace(/<br\s*[\/]?>/gi, '').replace(/<[^>]+>/ig, '').replace(/<\/*code>/ig, '').replace(/<\/*textarea.*>/ig, '').replace(/<\/*samp.*>/ig, '').replace(/<\/*pre.*>/ig, '').replace(/"/ig, '&quot;')
        item.title = item.title.replace(/<style([\s\S]*?)<\/style>/gi, '').replace(/<script([\s\S]*?)<\/script>/gi, '').replace(/<\/div>/ig, '').replace(/<\/li>/ig, '').replace(/<li>/ig, '').replace(/<\/ul>/ig, '').replace(/<\/p>/ig, '').replace(/<br\s*[\/]?>/gi, '').replace(/<[^>]+>/ig, '').replace(/<\/*code>/ig, '').replace(/<\/*textarea.*>/ig, '').replace(/<\/*samp.*>/ig, '').replace(/<\/*pre.*>/ig, '').replace(/"/ig, '&quot;')
        return item;
jobs:
  cna2friendica:
    name: 'Post CNA to Friendica'
    runs-on: ubuntu-latest
    steps:
      - name: 'Call friendica API'
        uses: actionsflow/axios@v1
        with:
          url: https://libranet.de/api/statuses/update.json
          method: 'POST'
          accept: 200,201,204,429
          headers: '{ "Content-Type": "application/json" }'
          data: '{ "source": "CNA",  "title": "${{on.rss.outputs.title}}",  "htmlstatus": "${{on.rss.outputs.content}}<b><br><\/b><p><i><a href=\"${{on.rss.outputs.link}}\">${{on.rss.outputs.link}}<\/a><\/i><\/p>" }'
          params: '{ "source": "CNA",  "title": "${{on.rss.outputs.title}}",  "htmlstatus": "${{on.rss.outputs.content}}<b><br><\/b><p><i><a href=\"${{on.rss.outputs.link}}\">${{on.rss.outputs.link}}<\/a><\/i><\/p>" }'
          timeout: 10000
          basic-auth: ${{ secrets.friendica_auth_username }}:${{ secrets.friendica_auth_password }}
          is_debug: true
      - run: echo ${{ on.rss.outputs.title }}
      - run: echo ${{ on.rss.outputs.content }}
      - run: echo ${{ on.rss.outputs.link }}
